<div class="container-fluid  ">
<h1 class="align1">CARGA PLAYERS DIARIO</h1>
<h5 class="cuadro" ><a routerLink="/playerse"  class="cuadro align1">
  Player Temp </a></h5>


<form class="my-5" (ngSubmit)="onSavePlayer()">.

  <div class="container " >
    <div class="row ">
      <div class="col-md-3 marg">
        <div class="container bacg1">

          <h6 class="text-center bg-dark text-white letr2 " >CARGAR</h6>

    <div class="container ">
        <label for="inputname " class="col-sm-2 col-form-label letr">Name</label>
      <input type="text" class="mb-2 ml-3" id="inputname" placeholder="Name" name="inputname" [(ngModel)]="player.name" >
    </div>

    <div class="container ">
        <label for="inputLname " class="col-sm-2 col-form-label letr">Lname</label>
      <input type="text" placeholder="Lastname" id="inputLname" class="mb-2 ml-3" name="inputLname" [(ngModel)]="player.lastname">
    </div>

    <div class="container ">
        <label for="inputVBate " class="col-sm-2 col-form-label letr">VecesBate</label>
      <input type="text" placeholder="VBate" class="mb-2 ml-3" id="inputVBate" name="VB" [(ngModel)]="player.VB">
    </div>

    <div class="container ">
        <label for="inputCAnot " class="col-sm-2 col-form-label letr">CAnot</label>
      <input type="number" placeholder="CAnotadas" class="mb-2 ml-3" id="inputCA" name="CA" [(ngModel)]="player.CA">
    </div>

    <div class="container ">
        <label for="inputHits " class="col-sm-2 col-form-label letr">Hits</label>
      <input type="text" placeholder="Hits" class="mb-2 ml-3" id="inputhits" name="hits" [(ngModel)]="player.hits">
    </div>

    <div class="container ">
        <label for="inputCEmp" class="col-sm-2 col-form-label letr">CEmpujadas</label>
      <input type="text" placeholder="CEmpujadas" class="mb-2 ml-3" id="inputCE" name="CE" [(ngModel)]="player.CE">
    </div>

    <div class="container ">
        <label for="inputBRob " class="col-sm-2 col-form-label letr">BRobadas</label>
      <input type="text" placeholder="Bases Robadas" class="mb-2 ml-3" id="inputBR" name="BR" [(ngModel)]="player.BR">
    </div>
    <div class="container ">
        <label for="inputHR " class="col-sm-2 col-form-label letr">HomeRun</label>
      <input type="text" placeholder="Homerun" class="mb-2 ml-3" id="inputHR" name="HR" [(ngModel)]="player.HR">
    </div>

    <div class="form-group">
      <button class="btn btn-primary" type="submit" (click)="onSavePlayer()">
        <i class="fas fa-plus-circle"></i> Add Player
      </button>
   </div>





  </div>

      </div>


      <div class="col-md-8 marg">


          <app-player-list></app-player-list>

      </div>

    </div>
  </div>
</form>
</div>
